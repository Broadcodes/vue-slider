<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>


    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[indexItem].image" :alt="slides[indexItem].title" />
                    <div class="text">
                        <h3>{{slides[indexItem].title}}</h3>
                        <p>
                            {{slides[indexItem].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="previousSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div v-for="element in slides">
                        <div class="thumb" v-if="slides[indexItem] === element">
                            <img class="active" :src="element.image" :alt="element.title" />
                        </div>
                        <div class="thumb" v-else>
                            <img @click="activeSlide(slides.indexOf(element))" :src="element.image" :alt="element.title" />
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
